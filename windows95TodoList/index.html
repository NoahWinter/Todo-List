<!DOCTYPE html>
<html>
  <head>
    <title>Practical Todos</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="todobody">
    <div class="todotitle">
    <h1>Todo List</h1>
      <div class="x">x</div>
    </div>
    
      <div>
      <button onclick="handlers.toggleAll()" class="bttn" accesskey="T">Toggle All</button>
    </div>
    
    <div>
      <button onclick="handlers.addTodo()" class="bttn">Add Todo</button>
      <input id="addTodoTextInput" type="text">
    </div>
    
    <div>
      <button onclick="handlers.changeTodo()" class="bttn">Change Todo</button>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
    </div>
          
    <div>
      <button onclick="handlers.toggleCompleted()" class="bttn">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" type="number">
    </div>
    
    <ul>
    </ul>
    <script src="client.js"></script>
      </div>
  </body>
</html>
